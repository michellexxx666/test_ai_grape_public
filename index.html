<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务查询</title>
</head>
<body>
    <h2>查看为何生成了任务</h2>
    <label for="vendor1">商贩 1 ID:</label>
    <input type="text" id="vendor1" placeholder="请输入商贩 1 ID">
    
    <label for="vendor2">商贩 2 ID:</label>
    <input type="text" id="vendor2" placeholder="请输入商贩 2 ID">
    
    <button onclick="fetchReason()">查询</button>

    <h3>任务生成原因：</h3>
    <p id="result">等待查询...</p>

    <script>
        function fetchReason() {
            let vendor1 = document.getElementById("vendor1").value;
            let vendor2 = document.getElementById("vendor2").value;
            
            if (!vendor1 || !vendor2) {
                document.getElementById("result").innerText = "请输入两个商贩 ID";
                return;
            }

            fetch(`https://your-backend-api.com/get_reason?v1=${vendor1}&v2=${vendor2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerText = data.reason || "未找到原因";
                })
                .catch(error => {
                    document.getElementById("result").innerText = "查询失败，请检查 API 是否可用";
                });
        }
    </script>
</body>


    
</html>
